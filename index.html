<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>avalie a sua mentoria</title>
  </head>

  <body>
    <div id="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <h2>Chegou a hora de avaliar o seu mentor. Bora lá?</h2>
        <img src="images/avaliacao.png" alt="caixa de avaliação com estrelas" />
      </header>

      <div class="legend-title">
        <p>Informações pessoais</p>
      </div>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="container-name-surname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido) </span></label
              >
              <input type="text" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor" required>
                <option value="" disabled selected></option>
                <option value="">Prof° 1</option>
                <option value="">Prof° 2</option>
                <option value="">Prof° 3</option>
                <option value="">Prof° 4</option>
                <option value="">Prof° 5</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
             
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="wrapper-date">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA) </span></label>
                <input  type="date" id="date" />
              </div>

             <div class="hours">
              <div class="input-wrapper">
                <label for="beggin"> Das </label>
                <input  type="time" id="beggin" />                
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input  type="time" id="end" />            
              </div>
             </div>



            </div>

            
            

          </div>
        </fieldset>

        <button type="submit">Salvar</button>

      </form>
    </div>
  </body>
</html>
